<ion-header>
  <ion-toolbar>
    <ion-title>
      Atributo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Atributo</ion-label>
      <ion-input type="text" [(ngModel)]="item.host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Valor</ion-label>
      <ion-input type="number" min="0" max="9999" [(ngModel)]="item.port"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Valor</ion-label>
      <ion-input type="number" min="0" max="999999" [(ngModel)]="item.baudrate"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
      <button ion-button color="assertive" class="ink" full (click)="doSave()">Salvar</button>
  </div>
</ion-content>
