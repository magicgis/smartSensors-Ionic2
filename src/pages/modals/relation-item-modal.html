<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Associação
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="primary" showWhen="ios">Salvar</span>
        <ion-icon name="md-create" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Tipo da associação</ion-label>
      <ion-select [(ngModel)]="relationType">
        <ion-option *ngFor="let item of RELATION_TYPES"> </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Atributo</ion-label>
      <ion-select [(ngModel)]="item.id">
        <ion-option *ngFor="let item of relations"></ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Valor</ion-label>
      <ion-checkbox [(ngModel)]="item.view"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Valor</ion-label>
      <ion-checkbox [(ngModel)]="item.publish"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="assertive" class="ink" full (click)="doSave()">Salvar</button>
  </div>
</ion-content>
