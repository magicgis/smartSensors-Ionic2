<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="profile-bg"></div>
  <div id="content">
        <div id="profile-info">
          <img id="profile-image" [src]="profile.image">
          <h3 id="profile-name">{{profile.name}}</h3>
          <span id="profile-description">{{profile.email}}</span>
        </div>
        <h4 class="padding">Seguindo</h4>
        <ion-list>
          <ion-item-sliding>
            <ion-item *ngFor="let follow of followings">
              <ion-avatar item-left>
                <img [src]="follow.data.next.icon">
              </ion-avatar>
              <h2>{{follow.data.next.name}}</h2>
              <p>{{follow.data.next.subtype}}</p>
              <ion-icon name="chatbubble" muted></ion-icon>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
              <button ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Call
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>
