<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novidades</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="logout()">
       <ion-icon name="log-out"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg preview-cards">
  <!--<ion-fab left top>
    <app-mq-status></app-mq-status>
  </ion-fab>-->
  <ion-fab right bottom>
    <button ion-fab mini (touchstart)="doSpeech()" color="light" (touchend)="stopSpeech()">
      <ion-icon name="mic" ></ion-icon>
    </button>
  </ion-fab>
  <ion-card class="advanced-background" *ngFor="let item of channels; let i = index; trackBy: trackByFn" [attr.data-index]="i">
    <img [src]='item.data.configurations?.image'>
    <!--<ion-fab right top>
      <button ion-fab mini>
        <ion-icon [name]="item.data.configurations?.pin.icon" [color]="item.data.configurations?.pin.color"></ion-icon>
      </button>
    </ion-fab>-->

    <ion-item class="advanced-trans">
      <p item-start>{{item.data.configurations?.label}}</p>
      <p item-end>{{item.data.configurations?.description}}</p>
      <p item-end>
        <button color="light" ion-button icon-left clear small>
          <ion-icon name="eye"></ion-icon>
          <div>{{item.relations.subscribedBy.length}}</div>
        </button>
      </p>
    </ion-item>

    <p class="advanced-background-title advanced-background-title-large">
      <ion-icon name='thunderstorm'></ion-icon>
      <!--<ion-img [src]="item.data.configurations?.icon"></ion-img>-->
      <span>{{item.data.updatedValue}} {{item.data.configurations.unit}}</span>
    </p>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <button ion-button full icon-left clear small color="dark" (click)="share(item.data)">
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div> {{item.data.likes}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full icon-left clear small color="dark">
            <ion-icon name="text"></ion-icon>
            <div>{{item.data.comments}}</div>
          </button>
        </ion-col>
        <ion-col center text-center >
          <ion-note>
            à {{changed(item.sync)}} minutos
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>



    <!--<ion-tabs color="light" class="advanced-cards" no-navbar>
      <ion-tab color="light" tabTitle="Tue" tabIcon="sunny"></ion-tab>
      <ion-tab tabTitle="Wed" tabIcon="partly-sunny"></ion-tab>
      <ion-tab tabTitle="Thr" tabIcon="cloudy"></ion-tab>
    </ion-tabs>-->
  </ion-card>
</ion-content>
