<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canais Ativos</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="logout()">
       <ion-icon name="log-out"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg preview-cards">
  <ion-card class="advanced-background" *ngFor="let item of asyncChannels$ | async">
    <img [src]='item.data.configurations.image'>
    <ion-fab right top>
      <button ion-fab>
        <ion-icon [name]="item.data.configurations.pin.icon" [color]="item.data.configurations.pin.color"></ion-icon>
      </button>
    </ion-fab>

    <ion-item class="advanced-trans">
      <p item-start>{{item.data.configurations.label}}</p>
      <p item-end>---</p>
      <button ion-button color="light" icon-left clear>
        <ion-icon name="eye"></ion-icon> {{ouvintes[item.id]}}
      </button>
    </ion-item>

    <p class="advanced-background-title advanced-background-title-large">
      <ion-img ion-icon [src]='item.data.configurations.icon'></ion-img>
      <span>78&deg;</span>
    </p>

    <ion-buttons class="advanced-cards" end>
      <button ion-button icon-left clear color="light" item-end><ion-icon name="heart" color="danger"></ion-icon> {{item.data.likes}} likes</button>
      <button ion-button icon-left clear color="light" item-end><ion-icon name="chatbubbles" color="primary"></ion-icon>  {{item.data.comments}} Comentários</button>
    </ion-buttons>

    <ion-tabs color="light" class="advanced-cards" no-navbar>
      <ion-tab color="light" tabTitle="Tue" tabIcon="sunny"></ion-tab>
      <ion-tab tabTitle="Wed" tabIcon="partly-sunny"></ion-tab>
      <ion-tab tabTitle="Thr" tabIcon="cloudy"></ion-tab>
    </ion-tabs>
  </ion-card>

</ion-content>
